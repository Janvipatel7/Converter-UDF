<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>

<body class="bg">
    <div class="container vh-100 d-flex">
        <div class="form-bg m-auto">
            <h3 class="text-center">NUMBER CONVERTER</h3>
            <div class="pb-3">
                <label for="" class="in-type">Enter Number :</label>
                <input type="text" id="inputnum" class="input-bg my-1 px-4 py-2 rounded-2 w-100">
            </div>
            <div class="row justify-content-between pb-2">
                <div class="col-md-6 col-12">
                    <p class="m-0 p-0">From :</p>
                    <select name="" id="unit1" class="my-1 px-3 py-2 rounded-2 input-bg col-12">
                        <option value="">Select Number Type</option>
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">HexaDecimal</option>
                    </select>
                </div>
                <div class="col-md-6 col-12 pb-3">
                    <p class="m-0 p-0">To :</p>
                   <select name="" id="unit2" class="my-1 px-3 py-2 rounded-2 input-bg col-12">
                        <option value="">Select Number Type</option>
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">HexaDecimal</option>
                    </select>
                </div>
            </div>
            <div class="text-center"><button class="btn-color p-1 w-100" id="con">Convert</button></div>
            <div class="pt-4">
                <label for="" class="in-type">Converted Number :</label>
                <input type="text" id="Converter" class="input-bg my-1 px-3 py-2 rounded-2 w-100 btn-lg">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>">
    <script src="./assets/js/jquery.js"></script>
    <script>
        let unit1 = document.getElementById("unit1")
        let unit2 = document.getElementById("unit2")
        let num = document.getElementById("inputnum")

        $(document).ready(() => {
            $("#con").on("click", () => {
                let u1 = parseInt(unit1.value);
                let u2 = parseInt(unit2.value);
                let num = inputnum.value.trim();

                if(num === ""){
                    Swal.fire({
                        icon: "error",
                        text: "Enter number",
                    });
                    return;
                }else if((unit1.value === "") ||(unit2.value === "")){
                    Swal.fire({
                        text: "Select valid unit to convert !",
                        icon: "question"
                        });
                        return;
                }
                
              

                if(unit1.value == unit2.value){
                    Swal.fire({
                        icon: "error",
                        text: "Same Number type cannot be converted !",
                    });
                    return;
                }
                switch (u1) {
            case 2: 
                if (!/^[01]+$/.test(num)) {
                    Swal.fire({
                        icon: "error",
                        text: "Enter a valid binary number (only 0s and 1s).",
                    });
                    return;
                }
                break;
            case 8: 
                if (!/^[0-7]+$/.test(num)) {
                    Swal.fire({
                        icon: "error",
                        text: "Enter a valid octal number (digits from 0 to 7).",
                    });
                    return;
                }
                break;
            case 10: 
                if (!/^\d+$/.test(num)) {
                    Swal.fire({
                        icon: "error",
                        text: "Enter a valid decimal number (only digits).",
                    });
                    return;
                }
                break;
            case 16:
                if (!/^[0-9A-Fa-f]+$/.test(num)) {
                    Swal.fire({
                        icon: "error",
                        text: "Enter a valid hexadecimal number (digits 0-9 and A-F).",
                    });
                    return;
                }
                break;
            default:
                Swal.fire({
                    icon: "error",
                    text: "Invalid number type selected.",
                });
                return;
        }
                let DecimalNumber = parseInt(num, 10)
                let Converter = 0;

                switch (u1) {
                    case 2: {
                        DecimalNumber = parseInt(num, 2);
                        break;
                    }
                    case 8: {
                        DecimalNumber = parseInt(num, 8);
                        break;
                    }
                    case 16: {
                        DecimalNumber = parseInt(num, 16);
                        break;
                    }
                  
                }

                switch (u2) {
                    case 2: {
                        Converter = DecimalNumber.toString(2);
                        break;
                    }
                    case 8: {
                        Converter = DecimalNumber.toString(8);
                        break;
                    }
                    case 10: {
                        Converter = DecimalNumber.toString(10);
                        break;
                    }
                    case 16: {
                        Converter = DecimalNumber.toString(16);
                        break;
                    }
                     
                }

                document.getElementById("Converter").value = Converter;

                
            })


        })

    </script>
</body>

</html>
